<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<app-header></app-header>

<body>
  <main>

    <div class="py-1">
      <div class="container" style="margin-top: 1%;">
        <div class="row">
          <div class="col-md-12">
            <img src="assets/img/header.png" alt="header" class="im-responsive hidden-xs-down" width="50%">
          </div>
        </div>
      </div>
    </div>
    <div class="my-0 " >
      <div class="container bgOpacity " style="margin-top: 1%;">
        <div class="row">
          <div class="col-md-12" style="background-color: white;">&nbsp;</div>
        </div>
        <div class="row row-aligment">
        <div class="col-md-12" >
          <div class="row ">
          <div class="col-md-3" *ngIf="chkStatus">
            <a routerLink="" (click)="checkSystemStatus()" > <img src="assets/img/bt1.png" alt="button" class="bt-responsive zoomin" ></a>
          </div>
          <div class="col-md-3" *ngIf="chkStatus">
            <a routerLink="/qrpagelist" ><img src="assets/img/bt2.png" alt="button" class="bt-responsive zoomin"></a></div>
          <div class="col-md-3"> <a routerLink="/regisall" ><img src="assets/img/bt3.png" alt="button" class="bt-responsive zoomin"></a>
          </div>
          <div class="col-md-3"> <a routerLink="/recieptall" ><img src="assets/img/bt4.png" alt="button" class="bt-responsive zoomin"></a></div>
        </div>
      </div>
      </div>
        <div class="row row-aligment row-aligment-bt">
          <div class="col-md-3"> <a routerLink="/policy" > <img src="assets/img/bt5.png" alt="button" class="bt-responsive zoomin"></a></div>
          <div class="col-md-3"> <a routerLink="/info" ><img src="assets/img/bt6.png" alt="button" class="bt-responsive zoomin"></a> </div>
          <div class="col-md-3"></div>
          <div class="col-md-3"></div>
        </div>
        <div class="row">
        <div class="col-md-12" style="background-color: white;">&nbsp;</div>
      </div>
      </div>

    </div>
    <p></p>
    <app-footer></app-footer>
    <!-- Spinner -->
      <div *ngIf="showSpinner" class="spinner"></div>
      <div *ngIf="showSpinner" class="txtspinner">loading...</div>
  </main>

</body>
